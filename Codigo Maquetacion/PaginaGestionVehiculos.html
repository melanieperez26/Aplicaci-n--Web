<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Vehículos - Control de Acceso Vehicular</title>
    <style>
        /* Codigo Css */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }

        th {
            background-color: #0056b3;
            color: white;
        }

        input[type="text"],
        input[type="number"] {
            padding: 10px;
            margin: 10px 0;
            width: calc(100% - 22px);
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            padding: 10px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #218838;
        }

        .form-container {
            margin-top: 20px;
            border-top: 1px solid #ddd;
            padding-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Gestión de Vehículos</h2>

        <div class="form-container">
            <h3>Añadir Nuevo Vehículo</h3>
            <form action="registrar_vehiculo.html" method="POST">
                <input type="text" placeholder="Matrícula" required>
                <input type="text" placeholder="Propietario" required>
                <input type="text" placeholder="Modelo" required>
                <input type="text" placeholder="Color" required>
                <button type="submit">Registrar Vehículo</button>
            </form>
        </div>

        <h3>Listado de Vehículos Registrados</h3>
        <table>
            <thead>
                <tr>
                    <th>Matrícula</th>
                    <th>Propietario</th>
                    <th>Modelo</th>
                    <th>Color</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>ABC-123</td>
                    <td>Juan Pérez</td>
                    <td>Toyota Corolla</td>
                    <td>Rojo</td>
                    <td>
                        <button onclick="editarVehiculo('ABC-123')">Editar</button>
                        <button onclick="eliminarVehiculo('ABC-123')">Eliminar</button>
                    </td>
                </tr>
                <tr>
                    <td>XYZ-456</td>
                    <td>Ana García</td>
                    <td>Honda Civic</td>
                    <td>Azul</td>
                    <td>
                        <button onclick="editarVehiculo('XYZ-456')">Editar</button>
                        <button onclick="eliminarVehiculo('XYZ-456')">Eliminar</button>
                    </td>
                </tr>
                
            </tbody>
        </table>
    </div>

    <script>
         /* Validaciones Javascript */
        function editarVehiculo(matricula) {
            alert("Función de editar vehículo: " + matricula);
            // Aquí iría la lógica para editar el vehículo
        }

        function eliminarVehiculo(matricula) {
            if (confirm("¿Está seguro que desea eliminar el vehículo con matrícula " + matricula + "?")) {
                alert("Vehículo con matrícula " + matricula + " eliminado.");
                // Aquí iría la lógica para eliminar el vehículo
            }
        }
    </script>
</body>
</html>
