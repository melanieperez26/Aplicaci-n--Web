<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Accesos - Control de Acceso Vehicular</title>
    <style>
        /* Codigo Css */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }

        th {
            background-color: #0056b3;
            color: white;
        }

        input[type="date"],
        input[type="time"],
        select {
            padding: 10px;
            margin: 10px 0;
            width: calc(100% - 22px);
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            padding: 10px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #218838;
        }

        .form-container {
            margin-top: 20px;
            border-top: 1px solid #ddd;
            padding-top: 20px;
        }
    </style>
    <script>
        /* Validaciones Javascript */
        function validateForm(event) {
            const date = document.querySelector('input[type="date"]').value;
            const time = document.querySelector('input[type="time"]').value;
            const vehicle = document.querySelector('input[type="text"]').value;
            const name = document.querySelectorAll('input[type="text"]')[1].value;
            const accessType = document.querySelector('select').value;

            if (!date || !time || !vehicle || !name || !accessType) {
                event.preventDefault(); // Evita el envío del formulario
                alert('Por favor, completa todos los campos.');
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>Registro de Accesos</h2>

        <div class="filter-container">
            <input type="date" placeholder="Filtrar por Fecha">
            <input type="time" placeholder="Filtrar por Hora">
            <select>
                <option value="">Seleccionar Tipo de Acceso</option>
                <option value="ingreso">Ingreso</option>
                <option value="salida">Salida</option>
            </select>
            <button>Filtrar</button>
        </div>

        <table>
            <thead>
                <tr>
                    <th>Fecha</th>
                    <th>Hora</th>
                    <th>Vehículo</th>
                    <th>Nombre</th>
                    <th>Tipo de Acceso</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>2024-09-24</td>
                    <td>08:00</td>
                    <td>ABC-123</td>
                    <td>Juan Pérez</td>
                    <td>Ingreso</td>
                </tr>
                <tr>
                    <td>2024-09-24</td>
                    <td>09:30</td>
                    <td>XYZ-456</td>
                    <td>Ana García</td>
                    <td>Salida</td>
                </tr>
            </tbody>
        </table>

        <div class="form-container">
            <h3>Registrar Acceso</h3>
            <form action="registrar_acceso.html" method="POST" onsubmit="validateForm(event)">
                <input type="date" placeholder="Fecha" required>
                <input type="time" placeholder="Hora" required>
                <input type="text" placeholder="Vehículo" required>
                <input type="text" placeholder="Nombre" required>
                <select required>
                    <option value="">Seleccionar Tipo de Acceso</option>
                    <option value="ingreso">Ingreso</option>
                    <option value="salida">Salida</option>
                </select>
                <button type="submit">Registrar</button>
            </form>
        </div>
    </div>
</body>
</html>
