<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <style>
        /* Codigo Css */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        form {
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            max-width: 800px; 
            margin: 0 auto; 
        }
        input {
            display: block;
            width: 100%;
            padding: 5px; 
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px; 
        }
        button {
            padding: 8px;
            border: none;
            border-radius: 5px;
            background-color: #5cb85c;
            color: white;
            cursor: pointer;
            font-size: 14px; 
        }
        button:hover {
            background-color: #4cae4c;
        }
        .error-message {
            color: red;
            text-align: center;
            margin-top: 10px;
            font-size: 12px; 
        }
        .forgot-password {
            font-size: 12px; 
            text-align: center;
            display: block;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <form id="loginForm">
        <h2>Iniciar Sesión</h2>
        <input type="text" id="loginUsername" placeholder="Usuario" required />
        <input type="password" id="loginPassword" placeholder="Contraseña" required />
        <button type="submit">Iniciar Sesión</button>
        <button type="button" id="switchToRegister">Crear una cuenta</button>
        <a href="#" class="forgot-password">¿Olvidaste tu contraseña? Haz clic aquí</a>
        <div id="errorMessage" class="error-message" style="display: none;"></div>
    </form>

    <script>
        /* Validaciones Javascript */
        const handleLogin = (e) => {
            e.preventDefault();
            const username = document.getElementById('loginUsername').value.trim();
            const password = document.getElementById('loginPassword').value.trim();
            const errorMessage = document.getElementById('errorMessage');

            // Validación de campos vacíos
            if (username === '' || password === '') {
                errorMessage.innerText = 'Por favor, completa todos los campos.';
                errorMessage.style.display = 'block';
                return;
            }

            // Validación de credenciales
            if (username === 'admin' && password === 'password') {
                alert('Sesión iniciada correctamente.');
            } else {
                errorMessage.innerText = 'Credenciales incorrectas. Inténtalo de nuevo.';
                errorMessage.style.display = 'block';
            }
        };

        document.getElementById('loginForm').onsubmit = handleLogin;
    </script>
</body>
</html>
