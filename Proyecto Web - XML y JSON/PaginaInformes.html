<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Informes y Estadísticas</title>
    <style>
        /* Codigo Css */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        header {
            background: #c60c0c;
            color: #fff;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header .logo img {
            height: 50px;
        }
        nav {
            background: #333;
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
        }
        nav ul li {
            display: flex; 
            align-items: center; 
            justify-content: space-between; 
        }
        nav ul li a {
            display: block;
            padding: 15px;
            color: white;
            text-align: center;
            text-decoration: none;
        }
        nav ul li a:hover {
            background: #444;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .filter-section {
            margin-bottom: 20px;
        }
        label {
            margin-right: 10px;
        }
        .button {
            padding: 10px 15px;
            margin: 10px 0;
            background-color: #08ba38;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .chart {
            margin-top: 20px;
            height: 400px;
            background-color: #eaeaea;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            color: #666;
        }
    </style>
    
</head>
<body>
    <header>
        <div class="logo">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTGSLhZcVGoApXnXyK6C8Y5ZaUQbYRK6hV0zw&s" alt="Logo de la Universidad">
        </div>
    <nav>

        <ul>
            <li><a href="PaginaDesboard.html">Volver al Dashboard</a></li>
            <li><a href="PaginaGestionVehiculos.html">Ir a Pagina Gestión de Vehículos</a></li>
            <li><a href="PaginaAccesos.html">Ir a Pagina de Accesos</a></li>
            <li><a href="PaginaGestionPermisos.html">Ir a Pagina Gestión de Permisos</a></li>
            <li><a href="PaginaInformes.html">Ir a Pagina de Informes</a></li>
        </ul>
    </nav>
    </header>

    <div class="container">
        <h1>Informes y Estadísticas</h1>
        <div class="filter-section">
            <label for="start-date">Fecha de Inicio:</label>
            <input type="date" id="start-date" name="start-date">
            <label for="end-date">Fecha de Fin:</label>
            <input type="date" id="end-date" name="end-date">
            <button onclick="generarInforme()">Generar Informe</button>
            <div id="informeGenerado" style="display: none;">
                <h3>Informe Generado</h3>
                <p>Aquí aparecerá el informe después de generarlo.</p>
            </div>
        </div>

        <div class="chart" id="chart">
            Gráfico de Accesos (por implementar)
        </div>

        <div>
            <button class="button" onclick="exportReport('pdf')">Exportar a PDF</button>
            <button class="button" onclick="exportReport('excel')">Exportar a Excel</button>
        </div>
    </div>

    <script>
        
        /* Validaciones Javascript */
        // Función para generar un informe 
        function generarInforme() {
            const startDate = document.getElementById("start-date").value;
            const endDate = document.getElementById("end-date").value;
            const informeGenerado = document.getElementById("informeGenerado");

            // Validar que ambos campos de fecha estén llenos
            if (!startDate || !endDate) {
                alert('Por favor, completa ambas fechas.');
                return; // Salir de la función si falta información
            
            }else{
                document.getElementById("informeGenerado").style.display = "block";
            
            }
            if (endDate < startDate ) {
                alert('La fecha de fin no puede ser anterior a la fecha de inicio.');
                return false;
            }
        }

        function exportReport(format) {
            // Lógica para exportar el informe en el formato seleccionado(falta implementar)
            alert('Informe exportado a formato: ' + format);
        }
    </script>

</body>
</html>
