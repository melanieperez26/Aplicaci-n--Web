<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenida - Sistema de Control de Acceso Vehicular</title>
    <style>
        body {
            /* Codigo Css */
            font-family: Arial, sans-serif;
            background-image: url('https://www.uleam.edu.ec/wp-content/uploads/2021/11/Entrada-Uleam-1024x576-1.jpg'); 
            background-color: #ca2828;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-size: cover; 
            background-position: center;
        }
        .welcome-container {
            background-color: white;
            padding: 100px; 
            border-radius: 10px;
            box-shadow: 0px 0px 25px rgba(0, 0, 0, 0.2); 
            text-align: center;
            width: 800px; 
            position: relative; 
            z-index: 1; 
        }
        .welcome-container::before {
            content: '';
            position: absolute;
            top: -10px; 
            left: -10px; 
            right: -10px; 
            bottom: -10px; 
            border: 5px solid rgba(202, 40, 40, 0.5); 
            border-radius: 15px; 
            z-index: -1; 
        }
        h1 {
            color: #101010;
            margin-bottom: 20px;
            font-size: 28px; 
        }
        p {
            margin-bottom: 30px;
            font-size: 22px; 
            color: #555;
        }
        button {
            padding: 15px 27px; 
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 25px; 
        }
        button:hover {
            background-color: #218838;
        }
        
    </style>
</head>
<body>
    <div class="welcome-container">
        <h1>Bienvenido al Sistema de Control de Acceso Vehicular</h1>
        <p>Este sistema te permite gestionar el acceso de vehículos a las instalaciones de manera eficiente y segura.</p>
        <button onclick="window.location.href='PaginaLogIn.html'">Iniciar Sesión</button>
        <button onclick="window.location.href='PaginaLogIn.html'">Registrar</button>
    </div>
</body>
</html>
